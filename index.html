<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stepper</title>
    <link rel="stylesheet" href="./dist/light_stepper.css">
</head>
<body>
    <main>
        <ul class="stepper_pagination">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
        <ul class="stepper_steps">
            <li>
                <img src="./img/1.jpg" alt="">
            </li>
            <li>
                <img src="./img/2.jpg" alt="">
            </li>
            <li>
                <img src="./img/3.jpg" alt="">
            </li>
            <li>
                <img src="./img/4.jpg" alt="">
            </li>
            <li>
                <img src="./img/5.jpg" alt="">
            </li>
            <li>
                <img src="./img/6.jpg" alt="">
            </li>
            <li>
                <img src="./img/7.jpg" alt="">
            </li>
            <li>
                <img src="./img/8.jpg" alt="">
            </li>
        </ul>
        <div class="stepper_buttons">
            <button class="stepper_prev">Prev Step</button>
            <button class="stepper_next">Next Step</button>
        </div>
    </main>
</body>
<script src="./dist/light_stepper.js"></script>
</html>
